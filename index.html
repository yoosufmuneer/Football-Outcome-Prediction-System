<!DOCTYPE html>
<html>
    <head>
        <title>Predict Football Outcomes</title>
        <style>
            h1{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin-top:5%;
            }
            p,span,input>option,button{
                font-family:sans-serif;
            }
            *{
                text-align: center;;
            }
        </style>
    </head>
    <body onload="loadTeamData()">
        <h1>Predict Football Outcomes</h1>
        <p>Select Two Clubs</p>
        <form>
            <select id="selectTeam">
            </select>
            <span>Vs</span>
            <select id="selectTeamOne">
            </select>
            <button id="form">Submit</button>
        </form>
        <script>
            var teams={
                epl:['Arsenal','Southampton','Leeds','Newcastle','Leicester','Everton',
                    'Chelsea', 'Wolves','West Brom','Fulham','Crystal Palace','West Ham',
                    'Tottenham','Brighton','Liverpool','Burnley','Sheffield United',
                    'Man City','Man United','Aston Villa']
            }

            var x = document.getElementById('selectTeam');
            var y = document.getElementById('selectTeamOne');

            function loadTeamData(){
                handleSelect(x);
                handleSelect(y);
            }

            function handleSelect(a){
                    teams.epl.forEach(element => {
                        let option = new Option(element);
                        a.appendChild(option);
                    });
            };
        </script>    
    </body>
</html>
